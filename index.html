        .butterfly {

            transform-style: preserve-3d;
            transform-origin: center;
            animation: flap 1.5s infinite ease-in-out;
        }
        
        .butterfly-container svg {
            width: 100%;

        }

        @keyframes flap {
            0%, 100% { transform: rotateY(0deg) rotateX(5deg); }
            50% { transform: rotateY(15deg) rotateX(5deg); }
        }

        @media (max-width: 768px) {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('cursor-canvas');
            const ctx = canvas.getContext('2d');
            const butterflyContainer = document.getElementById('butterfly-container');
            const toggleBtn = document.getElementById('toggle-cursor-btn');
            const toggleText = document.getElementById('cursor-toggle-text');
            const toggleEmoji = document.getElementById('cursor-toggle-emoji');
            
            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;
            let targetX = mouseX;
            let targetY = mouseY;
            let frameCount = 0;
            const particles = [];

            // Add new logic to control the cursor state
            const isDesktop = window.innerWidth > 768;
            let isCursorEnabled = isDesktop && (localStorage.getItem('butterflyCursorEnabled') !== 'false');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function setCursorState(enabled) {
                isCursorEnabled = enabled;
                if (enabled) {
                    document.body.classList.remove('cursor-disabled');
                    document.body.classList.add('cursor-enabled');
                    toggleText.textContent = 'Cursor ON';
                    toggleEmoji.textContent = '🦋';
                    localStorage.setItem('butterflyCursorEnabled', 'true');
                    
                    requestAnimationFrame(animate); // Start animation if enabled
                } else {
                    document.body.classList.remove('cursor-enabled');
                    document.body.classList.add('cursor-disabled');
                    toggleText.textContent = 'Cursor OFF';
                    toggleEmoji.textContent = '👆';
                    localStorage.setItem('butterflyCursorEnabled', 'false');
                    
                    // Stop the animation by not calling requestAnimationFrame
                }
            }

            // Set initial state based on local storage and device type
            if (isDesktop) {
                setCursorState(isCursorEnabled);
            } else {
                setCursorState(false); // Force disable on mobile
            }
            
            document.addEventListener('mousemove', (e) => {
                targetX = e.clientX;
                targetY = e.clientY;
            });

            // Handle button click
            toggleBtn.addEventListener('click', () => {
                setCursorState(!isCursorEnabled);
            });

            function drawSparkle(particle) {
                ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            }

            function animate() {
                // Only run animation if cursor is enabled
                if (!isCursorEnabled) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas on disable
                    return;
                }

                mouseX += (targetX - mouseX) * 0.1;
                mouseY += (targetY - mouseY) * 0.1;

                butterflyContainer.style.left = `${mouseX}px`;
                butterflyContainer.style.top = `${mouseY}px`;
                butterflyContainer.style.transform = `translate(-50%, -50%)`;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (frameCount % 3 === 0) {
                    particles.push({
                        x: mouseX,
                        y: mouseY,
                        size: 1.5 + Math.random() * 2,
                        opacity: 1,
                        decay: Math.random() * 0.02 + 0.01,
                    });
                }

                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.opacity -= p.decay;
                    p.size *= 0.98;

                    if (p.opacity <= 0.05) {
                        particles.splice(i, 1);
                    } else {
                        drawSparkle(p);
                    }
                }

                frameCount++;
                requestAnimationFrame(animate);
            }
            
            // Start the animation loop initially if enabled
            if (isCursorEnabled) {
                requestAnimationFrame(animate);
            }
        });
    </script>
