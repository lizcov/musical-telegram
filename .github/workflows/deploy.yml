name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build
      
      - name: Verify CSS file size
        run: |
          CSS_FILE=$(find dist/assets -name "*.css" | head -1)
          CSS_SIZE=$(wc -c < "$CSS_FILE")
          echo "CSS file: $CSS_FILE"
          echo "CSS size: $CSS_SIZE bytes"
          
          if [ $CSS_SIZE -lt 400000 ]; then
            echo "❌ ERROR: CSS file is too small ($CSS_SIZE bytes)!"
            echo "Expected at least 400KB. Build may have failed."
            exit 1
          else
            echo "✅ CSS file size is good: $(($CSS_SIZE / 1024))KB"
          fi
      
      - name: Add custom content folders
        run: |
          if [ -d "content/hazel" ]; then cp -r content/hazel dist/; fi
          if [ -d "content/vektor" ]; then cp -r content/vektor dist/; fi
          if [ -d "content/research-doc" ]; then cp -r content/research-doc dist/; fi
          if [ -d "content/ux-audits" ]; then cp -r content/ux-audits dist/; fi
          if [ -d "content/photos" ]; then cp -r content/photos dist/; fi
          
          if [ -f "CNAME" ]; then cp CNAME dist/; fi
          if [ -f "FavIcon.svg" ]; then cp FavIcon.svg dist/; fi
          if [ -f "visuals-backup.html" ]; then cp visuals-backup.html dist/; fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
